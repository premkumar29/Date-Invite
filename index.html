        .page {

            width: 100vw;
            display: flex;
            flex-direction: column;

            justify-content: center;
            position: relative;

        }
        
    

        /* Cartoon Images */
        /* .cartoon-img {
            width: 120px;
            position: absolute;
            animation: float 4s infinite alternate ease-in-out;

        .cartoon-img {
    width: 200px; /* Set width for each image */
    height: auto; /* Maintain aspect ratio */
    border-radius: 8px; /* Optional: Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow */
}

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Main Character */
        .character {
            width: 300px;
            gap: 20px;
            right: 200px;
            left: 100px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .character1 {
            width: 500px;
            left: 70px;
        }

        /* Dialogue Box */
        .message-board {
            background: white;
            padding: 15px;
            font-size: 24px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            color: black;
            position: relative;
        }

        /* Speech Bubble Arrow */
        .message-board::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        /* Buttons */
        .button {
            background-color: #FFCC00;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            margin-right: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            
        }

        .button:hover { background-color: #FF9800; transform: scale(1.1); }

        /* No Button Moves Away */
        .moving-button {
            position: relative;
            transition: transform 0.1s ease-in-out;
        }
   
        .moving-button:hover {
            transform: translate(50px);
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 5s infinite;
        }
        .button-container {
    display: flex;
    gap: 80px; /* Adjust spacing between buttons */
    justify-content: center;
    margin-top: 20px; /* Add space above the buttons */
}


        @keyframes confetti-fall {
            0% {
                transform: translateY(-1000px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Randomized Confetti */
        .confetti-1 { left: 20%; animation-duration: 4s; animation-delay: 0.2s; background-color: rgb(255, 99, 132); }
        .confetti-2 { left: 40%; animation-duration: 5s; animation-delay: 0.4s; background-color: rgb(54, 162, 235); }
        .confetti-3 { left: 60%; animation-duration: 4.5s; animation-delay: 0.6s; background-color: rgb(255, 159, 64); }
        .confetti-4 { left: 80%; animation-duration: 3.5s; animation-delay: 0.8s; background-color: rgb(105, 8, 231); }
        .confetti-5 { left: 80%; animation-duration: 3.5s; animation-delay: 0.10s; background-color: rgb(16, 15, 15); }
        .confetti-6 { left: 80%; animation-duration: 3.5s; animation-delay: 0.12s; background-color: rgb(75, 192, 192); }
        .confetti-7 { left: 80%; animation-duration: 3.5s; animation-delay: 0.14s; background-color: rgb(249, 90, 4); }

    <script>
        // Function to navigate between pages with animation
        function nextPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            const page = document.getElementById('page' + pageNumber);
            page.style.display = 'flex';
            setTimeout(() => {
                page.style.opacity = 1;
            }, 100); // delay to trigger fade-in
        }

        //     }
        //     sound.play();
        // }

        // Function to trigger the confetti animation when "Yes" is clicked
        function celebrate() {
            for (let i = 0; i < 5000; i++) { // 1000 confetti pieces
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.classList.add('confetti-' + (i % 4 + 1)); // Randomize colors
                confetti.style.left = `${Math.random() * 1000}vw`; // Random horizontal position
                confetti.style.animationDuration = `${Math.random() * 5}s`; // Slower animation
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove(); // Remove after animation ends
                }, 10000); // Remove after 4 seconds
            }
        }


        function moveButton() {
            let button = document.querySelector(".no-btn");
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // Move "No" button away when hovered
        const noButton = document.getElementById('no-button');
        noButton.addEventListener('mouseenter', function () {
            noButton.style.transform = `translate(${Math.random() * 200 }px, ${Math.random() * 200}px)`;
        });

        // Initially show page 1 with fade-in
        nextPage(1);
    </script>
